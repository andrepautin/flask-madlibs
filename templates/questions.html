{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

  <form action="story" class="pb-4">

  <!-- an example of one field -- you should make these autogenerated! -->
  <!-- end goal: is to make a input for all the words to be filled out
  how to: loop over the list (that we will get somehow) and use the words
  as the name of input -->
  {% for word in words %}
    <div class="form-group row">
      <label class="col-5 col-form-label text-right">{{ word }}</label>
      <div class="col-7">
        <input
            name= {{ word }}
            required
            aria-label= {{ word }}
            class="form-control">
      </div>
    </div>
    {% endfor %}

    <button class="btn btn-primary btn-lg w-100">
      Make My Story!
    </button>
  </form>

{% endblock %}
